apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-3-tier-ingress
  annotations:
    kubernetes.io/ingress.class: nginx 
    # This annotation is crucial for telling NGINX to strip the /api path 
    # before forwarding, so the backend only receives /status.
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: myapp.local # Optional: Use a specific domain name
    http:
      paths:
      # 1. Route for static content and frontend UI
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service 
            port:
              number: 80
      
      # 2. Route for backend API calls (e.g., myapp.local/api/status)
      # The rewrite-target annotation will use the capture group ($2)
      - path: /api(/|$)(.*) 
        pathType: Prefix
        backend:
          service:
            name: backend-service 
            port:
              number: 8080