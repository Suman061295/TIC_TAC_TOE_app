apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-3-tier-ingress
  namespace: tictactoe
  annotations:
    kubernetes.io/ingress.class: nginx 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ðŸ‘‡ ADDED: MUST be set to "true" to allow regex in paths
    nginx.ingress.kubernetes.io/use-regex: "true" 
spec:
  ingressClassName: nginx 
  rules:
  - host: tictactoe.local
    http:
      paths:
      # 1. Route for static content (Can remain as pathType: Prefix or Exact)
      - path: /
        pathType: Prefix 
        backend:
          service:
            name: frontend-service 
            port:
              number: 80
      
      # 2. Route for backend API calls
      - path: /api(/|$)(.*) 
        # ðŸ‘‡ CHANGED: Required for regex path matching
        pathType: ImplementationSpecific 
        backend:
          service:
            name: backend-service 
            port:
              number: 8080
