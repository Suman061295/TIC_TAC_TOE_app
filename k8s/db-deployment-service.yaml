---
# postgres-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  # ğŸ‘‡ ADDED: Define the target namespace
  namespace: tictactoe
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
# postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  # ğŸ‘‡ ADDED: Define the target namespace
  namespace: tictactoe
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          # ğŸ‘‡ UPDATED: Must match the backend container's environment variable
          value: tictactoe_db
        - name: POSTGRES_USER
          # ğŸ‘‡ UPDATED: Must match the backend container's environment variable
          value: tictactoe_user
        - name: POSTGRES_PASSWORD
          # âš ï¸ WARNING: Use a Secret for production!
          value: mypassword
