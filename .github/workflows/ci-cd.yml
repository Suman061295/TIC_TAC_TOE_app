name: CI/CD Pipeline - Docker Build, Push, and Deploy
# The workflow will run on every push to the 'main' branch
on:
  push:
    branches:
      - main
env:
  DOCKER_REGISTRY: suman061295
  BUILD_TAG: ${{ github.run_id }}
  FRONTEND_IMAGE: ${{ env.DOCKER_REGISTRY }}/simple-frontend:${{ env.BUILD_TAG }}
  BACKEND_IMAGE: ${{ env.DOCKER_REGISTRY }}/simple-backend:${{ env.BUILD_TAG }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: production
    # ----------------------------------------------------
    # Stage: Checkout Code
    # ----------------------------------------------------
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4
      
      # ----------------------------------------------------
      # Stage: Build & Tag Images
      # ----------------------------------------------------
      - name: üõ†Ô∏è Build Frontend Image
        run: |
          echo "Building Frontend image: ${{ env.FRONTEND_IMAGE }}"
          docker build -t ${{ env.FRONTEND_IMAGE }} -f frontend/Dockerfile .

      - name: üõ†Ô∏è Build Backend Image
        run: |
          echo "Building Backend image: ${{ env.BACKEND_IMAGE }}"
          docker build -t ${{ env.BACKEND_IMAGE }} -f backend/Dockerfile .
      # ----------------------------------------------------
      # Stage: Push Docker Images (Authentication)
      # ----------------------------------------------------
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üöÄ Push Frontend Image
        run: docker push ${{ env.FRONTEND_IMAGE }}

      - name: üöÄ Push Backend Image
        run: docker push ${{ env.BACKEND_IMAGE }}  
      # ----------------------------------------------------
      # Stage: Deploy to Kubernetes (Image Tag Update)
      # ----------------------------------------------------
      - name: üîÑ Update Kubernetes Manifests
        run: |
          echo "Updating Kubernetes manifests with new image tags..."
          # Using 'sed' command to substitute the image tags in the deployment files
          sed -i 's|image: frontend-placeholder-image|image: ${{ env.FRONTEND_IMAGE }}|g' k8s/frontend-deployment.yaml
          sed -i 's|image: backend-placeholder-image|image: ${{ env.BACKEND_IMAGE }}|g' k8s/backend-deployment-service.yaml